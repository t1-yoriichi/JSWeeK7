<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body style="margin: 10px;">
    Name: <br>
    <input type="text" id="name"><br>
    Price:<br>
    <input type="text" id="price"><br>
    Image URL:<br>
    <input type="text" id="image"><br><br>
    <input type="button" value="Save" onclick="save()">
    <input type="button" value="Thêm" onclick="them()">

    <input type="button" value="reset" onclick="reset()">
        <div class="container_fluid" style="margin-top: 20px;">
            <div class="row" id="men">
                <div class="col-12">
                    <h1>THỜI TRANG NAM</h1>
                </div>
            </div>
        </div> 

    <script>
        var arr = [];
        function save() 
        {
            var a = 
            {
                name: document.getElementById("name").value,
                price: document.getElementById("price").value,
                image: document.getElementById("image").value,
            };
        arr.push(a);
        console.log(a);
        }
        function them() {
            var men = document.getElementById("men");
            men.innerHTML = ''; 
            for (let i = 0; i < arr.length; i++) 
            {
                var demo = '<div class="col-3">';
                demo += '<div class="card" style="width: 18rem; ">';
                demo += '<img src="' + arr[i].image + '" class="card-img-top" style="height:400px; ">';
                demo += '<div class="card-body">';
                demo += '<h5 class="card-title">' + arr[i].name + '</h5>';
                demo += '<p class="card-text">' + arr[i].price + '</p>';
                demo += '<a href="#" class="btn btn-primary" onclick="oder()">Đặt mua</a>';
                demo += '</div>';
                demo += '</div>';
                demo += '</div>';       
                var cardDiv = document.createElement("div");
                cardDiv.className = "col-3";
                cardDiv.innerHTML = demo;
                men.appendChild(cardDiv);
            }
        }
        function reset() 
        {
            arr = []; // Clear the array
            document.getElementById("name").value = ""; 
            document.getElementById("price").value = "";
            document.getElementById("image").value = "";
            document.getElementById("men").innerHTML = ""; 
        }
        function oder() {
        }
    </script>
</body>
</html>
